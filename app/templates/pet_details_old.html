<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ pet.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <a href="/">Startseite</a>

  <h1>{{ pet.name }}</h1>
  <p><strong>Tierart:</strong> {{ pet.animal_type }}</p>
  <p><strong>Beschreibung:</strong> {{ pet.description }}</p>
  <p><strong>Besitzer-ID:</strong> {{ pet.owner_id }}</p>

  {% if pet.borrower_id is none %}
    <p>Status: <b>Verf√ºgbar</b></p>
    <a href="/pet/{{ pet.pet_id }}/borrow">Jetzt ausleihen</a>
  {% else %}
    <p>Status: <b>Verliehen</b></p>
  {% endif %}
</body>
</html>
