            <input type="text" id="animal_type" name="animal_type" value="{{ pet.animal_type }}"><br><br>
        
            <label for="description">Tierart:</label><br>
            <textarea id="description" name="description" maxlength="200" rows="5" cols="40"> {{ pet.description }}</textarea><br><br>
